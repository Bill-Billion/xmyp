<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>
    <link rel="stylesheet" href="./stylesheets/login.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="logo_title">用户登录</div>
            <div class="header_r">
                <span>还没有账号？</span>
                <a href="./register.html">点击注册></a>
            </div>
        </div>
        <form id="login_form">
            <div class="input-box" >
                <div class="text">
                    <span>用 &nbsp&nbsp户&nbsp&nbsp   名：</span>
                </div>
                <input type="text" id="usrname" placeholder="请输入您的用户名">
                <label class="normal"></label>
            </div>
            <div class="input-box">
                <div class="text">
                    <span> 密&nbsp&nbsp &nbsp&nbsp  码：</span>
                </div>
                <input type="password" id="usrpwd" placeholder="请输入您的密码">
                <label class="normal"></label>
            </div>
            <button id="btn" class="btn">立即登录</button>
        </form>
    </div>
</body>
<script src="./scripts/common.js"></script>
<script src="./scripts/login.js"></script>
</html>
